<html>
  <head>

    <link rel="stylesheet" href="styles/styles.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>

  <body>
    <div id="main">
      <h1 id="logo">chatterbox</h1>
      <form id="message-form">
        <div class="form-content">Username:  <input type="text" name="username"></div>
        <div class="form-content">Room Name: <input type="text" name="roomname"></div>
        <div class="form-content">Message:   <input type="text" name="text"></div>
        <div class="form-content"><button type="submit" form="message-form" value="Submit">Submit</button></div>

      <div id="room-selection">Select a room: <select id="rooms"></select></div>
      <div id="refresh-div"><button id="refresh">Refresh</button></div>
